<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8" />
<title>Image Gallery with AngularJS and CSS3</title>
<meta name="description" content="Photo Gallery with AngularJS and CSS3 - demo page">
<!-- add styles -->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<!-- add javascripts -->
<script src="js/jquery-2.0.3.min.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular-touch.min.js"></script>
<script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
<header>
</header>
<!-- slider container -->
<div class="container slider">
<!-- enumerate all photos -->
<div ng-repeat="photo in photos"><a  href ="{{photo.imageUrl}}" target="_blank"><img class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.src}}" /></a>
<div style= "position:absolute;display: none; border:1px solid #000; height:30px; width:290px; margin-left:10px;">{{photo.imageTitle}}</div></div>
<!-- prev / next controls -->
<a class="arrow prev" href="#" ng-click="showPrev()"></a>
<a class="arrow next" href="#" ng-click="showNext()"></a>
<!-- extra navigation controls -->
<ul class="nav">
<li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
<img src="{{photo.src}}" alt="{{photo.imageDesc}}" title="{{photo.imageTitle}}" ng-click="showPhoto($index);" />
</li>
</ul>
</div>
</body>
